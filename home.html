<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bravo design</title>
</head>

<body>
    <!--front image/navbar-->
    <header>

        <div class="row no-gutters">
            <div class="col-12">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12 front-image">

                <img src="assets/images/bravo design 1240x380.png" class="img-fluid" alt="front-image">
            </div>
        </div>
    </header>

    <!--Carousel-->
    <section class="container-fluid carousel-container">
        <div class="row main-message">
            <div class="col-12">
                <h2>CREATIVITY IS THE KEY</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div id="images" class="carousel slide" data-bs-ride="images">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/bohemian.jpg"
                                class="d-block w-100 img-fluid" alt="bohemian style...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/rustic.jpg" class="d-block w-100 img-fluid" alt="rustic style...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/industrial.jpg" class="d-block w-100 img-fluid" alt="industrial style...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/industrial2.jpg" class="d-block w-100 img-fluid" alt="industrial style 2...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#images" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#images" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>


        </div>

    </section>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
